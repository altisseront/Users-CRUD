<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container">
    <div class="container d-flex justify-content-between">
    <h1>Show User {{theuser[0].id}}</h1>
    <form action="/home" method="POST">
        <input type="submit" value="Home">
    </form>
</div>
    <div class="container">
        <p>Full Name: {{theuser[0].first_name}} {{theuser[0].last_name}}</p>
        <p class="my-3">Email: {{theuser[0].email}}</p>
        <p class="mb-3">Created On: {{theuser[0].created_at}}</p>
        <p>Last Updated On: {{theuser[0].updated_at}}</p>
    </div>
    <div class="container ml-1 d-flex gap-2">
    <a href="/users/{{theuser[0].id}}/edit">Edit</a>
    <p> | </p>
    <a href="/users/{{theuser[0].id}}/delete">Delete</a>
</div>
</div>
</body>
</html>
